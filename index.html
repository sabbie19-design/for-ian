<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love Ian</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ffd700, #ff6347);
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-button {
            padding: 30px 60px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.5);
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.7);
        }

        .popup {
            position: fixed;
            padding: 20px 30px;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: popIn 0.5s ease-out;
            cursor: pointer;
            border: 3px solid white;
        }

        .popup:hover {
            transform: scale(1.05);
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .popup.pink {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
        }

        .popup.red {
            background: linear-gradient(45deg, #ff6347, #dc143c);
        }

        .popup.yellow {
            background: linear-gradient(45deg, #ffd700, #ffb347);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: floatUp 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button class="main-button" onclick="showLove()">
        Hello Ian, my love. Click Here! 💕
    </button>

    <div class="hearts" id="hearts"></div>

    <script>
        const loveMessages = [
            "I love you more than words can say! 💖",
            "You make my heart skip a beat! 💓",
            "Every day with you is a blessing! ✨",
            "You're my sunshine on cloudy days! ☀️",
            "I'm so lucky to have you, Ian! 🍀",
            "Your smile lights up my world! 😊",
            "I fall in love with you more each day! 💕",
            "You're my favorite person ever! 👑",
            "Thank you for being amazing! 🌟",
            "I love your laugh so much! 😄",
            "You make me feel so special! 💝",
            "I love how you care for me! 🤗",
            "You're my best friend and love! 👫",
            "I love your beautiful eyes! 👀",
            "You mean everything to me! 🌍",
            "I love your warm hugs! 🤲",
            "You're my happy place! 🏠",
            "I love spending time with you! ⏰",
            "You make me laugh every day! 😂",
            "I'm obsessed with you! 😍",
            "You're absolutely perfect! ✨",
            "I love your kind heart! ❤️",
            "You're my forever person! ♾️",
            "I choose you always! 💍"
        ];

        const colors = ['pink', 'red', 'yellow'];
        let popupCount = 0;

        function showLove() {
            // Create multiple popups
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    createPopup();
                }, i * 200);
            }
            
            // Start heart animation
            createHearts();
        }

        function createPopup() {
            const popup = document.createElement('div');
            popup.className = `popup ${colors[Math.floor(Math.random() * colors.length)]}`;
            popup.textContent = loveMessages[Math.floor(Math.random() * loveMessages.length)];
            
            // Random position
            const x = Math.random() * (window.innerWidth - 300);
            const y = Math.random() * (window.innerHeight - 100);
            
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            
            document.body.appendChild(popup);
            
            // Remove popup when clicked
            popup.onclick = function() {
                popup.remove();
            };
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.remove();
                }
            }, 5000);
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['💖', '💕', '💗', '💓', '💝', '💘', '💞', '💟'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 100);
            }
        }

        // Add some sparkle effect
        setInterval(() => {
            if (Math.random() > 0.7) {
                createHearts();
            }
        }, 3000);
    </script>
</body>
</html>
