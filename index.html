<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Popups for Ian üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #000000, #1a001a, #330033, #660033, #cc0066);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Satisfy', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Main Button */
    .main-button {
      padding: 20px 40px;
      font-size: 28px;
      background: linear-gradient(45deg, #ff1a75, #ff66b3);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(255, 20, 147, 0.7);
      transition: all 0.3s ease;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
      font-family: 'Satisfy', cursive;
      max-width: 90%;
    }

    .main-button:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 60px rgba(255, 20, 147, 1);
    }

    /* Popups */
    .popup {
      position: fixed;
      padding: 15px 20px;
      border-radius: 20px;
      font-size: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      box-shadow: 0 8px 25px rgba(255,0,102,0.6);
      z-index: 1000;
      animation: popIn 0.5s ease-out;
      cursor: pointer;
      border: 2px solid white;
      font-family: 'Satisfy', cursive;
      color: white;
      word-wrap: break-word;
      max-width: 80%;
    }

    .popup.pink { background: linear-gradient(135deg, #000000, #ff1a75); }
    .popup.red { background: linear-gradient(135deg, #000000, #ff3333); }
    .popup.yellow { background: linear-gradient(135deg, #000000, #ffcc00); }

    /* Floating Hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      opacity: 0.9;
      text-shadow: 0 0 15px rgba(255, 20, 147, 0.8);
      font-family: 'Satisfy', cursive;
      color: #ff4da6;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0); opacity: 0; }
      20% { opacity: 1; transform: scale(1.2); }
      80% { opacity: 1; }
      100% { transform: translateY(-150px) scale(0); opacity: 0; }
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* üì± Mobile Responsiveness */
    @media (max-width: 768px) {
      .main-button {
        font-size: 22px;
        padding: 15px 25px;
      }
      .popup {
        font-size: 18px;
        padding: 10px 15px;
      }
      .heart {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .main-button {
        font-size: 20px;
        padding: 12px 20px;
      }
      .popup {
        font-size: 16px;
        max-width: 90%;
      }
      .heart {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <button class="main-button" onclick="showLove()">Click Me for Ian üíï</button>

  <script>
    const messages = [
      "I love you so much, Ian üíñ",
      "You‚Äôre my forever üåô",
      "My heart beats for you üíï",
      "You‚Äôre my safe place üè°",
      "Mahal na mahal kita üíì",
      "Always you, always us ‚ú®",
      "My happiness is you üòò"
    ];

    function showLove() {
      for (let i = 0; i < 12; i++) {
        setTimeout(() => createPopup(), i * 300);
        setTimeout(() => createHeart(), i * 200);
      }
    }

    function createPopup() {
      const popup = document.createElement("div");
      popup.classList.add("popup");

      const colors = ["pink", "red", "yellow"];
      popup.classList.add(colors[Math.floor(Math.random() * colors.length)]);

      popup.innerText = messages[Math.floor(Math.random() * messages.length)];

      popup.style.top = Math.random() * 80 + "vh";
      popup.style.left = Math.random() * 80 + "vw";

      document.body.appendChild(popup);

      setTimeout(() => popup.remove(), 4000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "‚ù§Ô∏è";

      heart.style.top = Math.random() * 100 + "vh";
      heart.style.left = Math.random() * 100 + "vw";

      heart.style.fontSize = Math.random() * 20 + 20 + "px";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
  </script>

</body>
</html>
